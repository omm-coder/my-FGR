<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Result-page</title>
</head>
<body>
    <div class="container">
        <div class="point">
            <h4> Your Result </h2>
            <h1> 76 <span> of 100 </span></h1>
            <h2>Great</h2>
            <p>You scored higher then 65% of the people who have taken these tests. </p>
        </div>
        <div class="sumary">
            <h2 > Summary </h2>
            <div class="box-sumary">
                <div class="column">
                    <h4> <i class="fa-solid fa-bolt"></i> Reaction </h1>
                    <p>80 /<span>100</span></p>
                </div>
                <div class="column">
                    <h4> <i class="fa-solid fa-brain"></i> Meomory </h1>
                    <p>82 /<span>100</span></p>
                </div>
                <div class="column">
                    <h4> <i class="fa-regular fa-square-minus"></i> Verbal </h1>
                    <p>61 /<span>100</span></p>
                </div>
                <div class="column">
                    <h4> <i class="fa-regular fa-eye"></i> Visual </h1>
                    <p>73 /<span>100</span></p>
                </div>
            </div>
            <button type="button" class="btn"> Continue </button>
        </div>
    </div>
</body>
</html>
