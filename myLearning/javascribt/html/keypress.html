<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom Key Press Event </h1>
    <p id="p"></p>
    <p id="p_key"></p>


    <script>
        alert('Press any key to see it on the screen');
        let p = document.getElementById('p');
        let p_key = document.getElementById('p_key');
        document.addEventListener('keypress',(e) =>{
            let key= e.key

            p.textContent = e.code;
            p_key.textContent = e.key == 'Enter' ? document.body.style.color = 'red' : document.body.style.color = 'papayawhip';
        })
    </script>
</body>
</html>
