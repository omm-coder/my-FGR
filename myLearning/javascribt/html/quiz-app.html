<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/quiz-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>QUIZ APP</h1>
        <button id="start">Start Quiz</button>
        <!-- <label for="file">Downloading progress:</label> -->
        <div class="quiz" id="quiz-div">
            <progress id="progress" value="" max="5"></progress>
            <h2>Question <span id="span"></span> 0f 5</h2>
            <h3 id="question"></h3>
            <div class="answer">
                <div class="radio-control">
                    <input type="radio" id="radio-btn1" name="quiz" value="">
                    <label for="radio-btn" id="label1"></label>
                </div>
                <div class="radio-control">
                    <input type="radio" id="radio-btn2" name="quiz" value="">
                    <label for="radio-btn" id="label2"></label>
                </div>
                <div class="radio-control">
                    <input type="radio" id="radio-btn3" name="quiz" value="">
                    <label for="radio-btn" id="label3"></label>
                </div>
                <div class="radio-control">
                    <input type="radio" id="radio-btn4" name="quiz" value="">
                    <label for="radio-btn" id="label4"></label>
                </div>
            </div>
            <div class="buttons">
                <button id="btn-previous"><i class="fa-solid fa-left-long"></i> Previous</button>
                <button id="btn-next">Next <i class="fa-solid fa-right-long"></i></button>
                <button type="submit" id="btn-submit">Submit</i></button>
            </div>
        </div>
    </div>



    <!-- script js -->
     <script src="../Js/quiz-app.js"></script>
</body>
</html>
