<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/formValid.css">
</head>

<body>
  <div class="container">
    <form action="" id="form">
      <h1>Registeration</h1>
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name" />
        <div class="error"></div>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" />
        <div class="error"></div>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" />
        <div class="error"></div>
      </div>
      <div class="form-control">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirm" name="confirmPassword" placeholder="confirmPassword" />
        <div class="error"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="div">
      <a href="#" class="account">Already have an account?</a>
      <a href="login.html" class="btn-login">login</a>
    </div>
  </div>





  <!-- js -->
  <script src="../Js/validation-form.js"></script>
</body>

</html>
