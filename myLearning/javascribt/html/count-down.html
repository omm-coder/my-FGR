<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Count DOwn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex justify-center items-center bg-blue-950">
    <div class="mt-48 bg-white shadow-yellow-400-xl rounded-xl w-64 h-48 p-4 
    flex flex-col justify-around items-center">
        <h1 class="text-3xl"><span id="minutes">00</span>:<span id="seconds">00</span></h1>
        <input type="text" id="input-minutes" placeholder="Enter minutes" 
        class="w-42 border-2 border-gray-400 rounded-xl px-4 py-2">
        <div>
            <button id="btn-start" class="btn bg-blue-700 text-lg py-1 px-5 
            text-white m-1 rounded-xl hover:bg-blue-900 hover:scale-110">Start</button>
            <button id="btn-reset" class="btn bg-blue-700 text-lg py-1 px-5 
            text-white m-1 rounded-xl hover:bg-blue-900 hover:scale-110">Reset</button>
        </div>
    </div>




    <!-- script js  -->
    <script src="../Js/timer.js"></script>
</body>
</html>
