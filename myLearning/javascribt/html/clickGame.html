<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="../css/clickGame.css">
</head>

<body>
    <div class="scoreBoard">
        <h1>Score: <span id="score">0</span></h1>
        <h1>Missed: <span id="missed">0</span></h1>
        <button id="btn-start">Start Game</button>
        <div class="gameArea" id="area-game">
        </div>
        <div id="popup" >
            <p id="popup-message"></p>
            <button id="popup-close">Close</button>
        </div>
    </div>




        <!-- script js  -->
        <script src="../Js/clickGame.js"></script>
</body>

</html>
