<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/taskmanager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Task Manager</h1>
            <div class="task-info">
                <p id="task-count"></p>
                <p id="completed"></p>
            </div>
        </div>
        <div class="content">
            <div class="input-task">
                <input type="text" id="task" placeholder="Add a new task..">
                <button id="btn-add"> Add Task </button>
            </div>
            <div class="task-list">
                <h1>Task list</h1>
                <ul id="ul"></ul>
            </div>
        </div>
        <div class="info">
            <h1>Instructions</h1>
            <p>Use this task manager to stay organized. On desktop you see a sidebar with tasks and info
            side side.On mobile the layout stacks vertically.</p>
        </div>
    </div>
    <!-- script js  -->
    <script src="../Js/tskm2.js"></script>
</body>
</html>
