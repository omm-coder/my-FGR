<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box </title>
    <style>
        body {
            background-color: aliceblue;
            color: chocolate;
        }
        .parent {
            margin: 20px auto;
            width: 80%;
            background-color: coral;
            padding: 20px;
            display: flex;
            gap: 40px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: chocolate;
        }
       
    </style>
</head>
<body>
    <h1 style="text-align: center;">flex-box</h1>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
